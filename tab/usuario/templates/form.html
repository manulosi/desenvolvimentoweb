<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Unidade Medido</title>
    
</head>
<title>Navbar</title>
<style>
    /* Estilo básico para a navbar */
    .navbar {
        display: flex;
        background-color: #ffffff;
        padding: 10px;
    }
    .navbar a {
        color: rgb(0, 0, 0);
        text-decoration: none;
        padding: 10px 15px;
    }
    .navbar a:hover {
        background-color: #ff8bd7;
        border-radius: 5px;
    }
</style>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <a href="../../../../../2024/desenvolvimento/tab/autor/">Autor</a>
    <a href="../../../../../2024/desenvolvimento/tab/autorlivro/">Autor Livro</a>
    <a href="../../../../../2024/desenvolvimento/tab/livro/">Livro</a>
    <a href="../../../../../2024/desenvolvimento/tab/usuario/">Usuario</a>
</div>

<body>
    <h1>Cadastro de Usuário</h1>
    <form action="index.php" method="POST">
        <input type="text" name="id" id="id" readonly value="{id}" hidden>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" value="{nome}"><br><br>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email" value="{email}">
        <br><br>

        <label for="senha">Senha:</label>
        <input type="text" name="senha" id="senha" value="{senha}">
        <br><br>
        <label for="nivel">Nível de permissão:</label>
        <select name="nivel" id="nivel">
            <option value="0" {selected_0}>Cliente</option>
            <option value="1" {selected_1}>Administrador</option>
        </select>
        
        <div id="cpf" data-cpf="{cpf}">

        </div>
        <br>
        <button type='submit' name='acao' value='salvar'>Salvar</button>
        <button type='submit' name='acao' value='excluir'>Excluir</button>
        <button type='reset'>Cancelar</button>
    </form>
    
</body>
</html>
<script src="./templates/js.js"></script>
